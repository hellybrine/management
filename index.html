<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background-color: #2c2c2c;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .form-section {
            flex: 1;
            padding: 20px;
            background-color: #3b3b3b;
        }

        .form-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .form-section label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-section input, .form-section select, .form-section button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .form-section input, .form-section select {
            background-color: #4a4a4a;
            color: #ffffff;
        }

        .form-section button {
            background-color: #00b894;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .form-section button:hover {
            background-color: #009b7d;
        }

        .table-section {
            flex: 2;
            padding: 20px;
        }

        .table-section h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .search-bar {
            margin-bottom: 15px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            background-color: #4a4a4a;
            color: #ffffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #3b3b3b;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #555;
            color: #ffffff;
        }

        th {
            background-color: #444;
            font-size: 1rem;
        }

        tr:nth-child(even) {
            background-color: #4a4a4a;
        }

        tr:hover {
            background-color: #5a5a5a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Insert Row</h2>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter name">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email">

            <label for="role">Role</label>
            <input type="text" id="role" placeholder="Enter role">

            <label for="id">Employee ID</label>
            <input type="text" id="id" placeholder="Enter employee ID">

            <label for="status">Employment Status</label>
            <select id="status">
                <option value="employed">Employed</option>
                <option value="unemployed">Unemployed</option>
                <option value="other">Other</option>
            </select>

            <button onclick="addEmployee()">Insert</button>
        </div>

        <div class="table-section">
            <h2>Employee List</h2>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search..." oninput="filterTable()">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>ID</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody">
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function addEmployee() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;
            const id = document.getElementById('id').value;
            const status = document.getElementById('status').value;

            if (name && email && role && id) {
                const tableBody = document.getElementById('employeeTableBody');
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${name}</td>
                    <td>${email}</td>
                    <td>${role}</td>
                    <td>${id}</td>
                    <td>${status}</td>
                `;

                tableBody.appendChild(row);

                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('role').value = '';
                document.getElementById('id').value = '';
                document.getElementById('status').value = 'employed';
            } else {
                alert('Please fill all fields.');
            }
        }

        function filterTable() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const rows = document.getElementById('employeeTableBody').getElementsByTagName('tr');

            for (let row of rows) {
                const cells = row.getElementsByTagName('td');
                let match = false;

                for (let cell of cells) {
                    if (cell.textContent.toLowerCase().includes(searchValue)) {
                        match = true;
                        break;
                    }
                }

                row.style.display = match ? '' : 'none';
            }
        }
    </script>
</body>
</html>
